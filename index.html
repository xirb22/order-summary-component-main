<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
<img src="images/illustration-hero.svg" class="illustration-hero" alt="header image">

<div class="content-container">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>

  <div class="plan-container">
    <img src="images/icon-music.svg" class="icon-music" alt="">
    <div class="plan">
      <span class="plan-title">Annual Plan</span>
      <span class="plan-pricing"> $59.99/year</span>
    </div>
    <a class="plan-change" href="">Change</a>
  </div>

  <a class="payment-button">Proceed to Payment
  </a>

  <a href="" class="plan-cancel"> Cancel Order</a>
</div>
</body>
</html>
